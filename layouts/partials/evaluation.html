{{ $evaluation := .evaluation }}
{{ if and $evaluation $evaluation.show }}
<section class="evaluation" style="order: {{ $evaluation.order | default 1 }}">
  <div class="section-title">
    <i class="section-icon fa-solid fa-hand-sparkles" aria-hidden="true"></i>
    <h2>{{ $evaluation.title }}</h2>
  </div>

  <div class="section-content">
    {{ if and $evaluation.description (gt (len $evaluation.description) 0) }}
    <div class="description markdown">
      {{ $evaluation.description | markdownify }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
