{{ $patent := .patent }}
{{ if and $patent $patent.show }}
<section class="patent" style="order: {{ $patent.order | default 1 }}">
  <div class="section-title">
    <i class="section-icon fa-solid fa-microscope"></i>
    <h2>{{ $patent.title }}</h2>
  </div>

  <div class="section-content">
    {{ if and $patent.description (gt (len $patent.description) 0) }}
    <div class="description markdown">
      {{ $patent.description | markdownify }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
