{{ $organization := .organization }}
{{ if and $organization $organization.show }}
<section class="organization" style="order: {{ $organization.order | default 1 }}">
  <div class="section-title">
    <i class="section-icon fa-solid fa-house-user"></i>
    <h2>{{ $organization.title }}</h2>
  </div>

  <div class="section-content">
    {{ if and $organization.description (gt (len $organization.description) 0) }}
    <div class="description markdown">
      {{ $organization.description | markdownify }}
    </div>
    {{ end }}
  </div>
</section>
{{ end }}
