[general]
host = "::"
port = 8080
root = "/public"
log-level = "info"

# Health check endpoint
health = true

# Compression
compression = true
compression-level = "default"

# Security and cache headers for all responses
[[advanced.headers]]
source = "**/*"
[advanced.headers.headers]
Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
X-Frame-Options = "SAMEORIGIN"
X-Content-Type-Options = "nosniff"
X-XSS-Protection = "1; mode=block"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "geolocation=(), microphone=(), camera=()"
Content-Security-Policy = "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; object-src 'none'"

# Cache control for static assets (overrides above)
[[advanced.headers]]
source = "**/*.{css,js,woff2,woff,ttf,webp,png,jpg,jpeg,gif,svg,ico}"
[advanced.headers.headers]
Cache-Control = "public, max-age=31536000, immutable"

# Cache control for documents
[[advanced.headers]]
source = "**/*.{html,pdf}"
[advanced.headers.headers]
Cache-Control = "public, max-age=3600, must-revalidate"
